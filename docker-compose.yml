version: '3.8'

services:
  wiener-linien-app:
    build: .
    container_name: wiener-linien-live-map
    ports:
      - "3080:3080"
    environment:
      - FLASK_APP=frontend/app.py
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    volumes:
      - ./frontend/logs:/app/frontend/logs
      - ./frontend/data:/app/frontend/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3080/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - wiener-linien-network

networks:
  wiener-linien-network:
    driver: bridge 