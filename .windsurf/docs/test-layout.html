<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layout Test</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; }
    
    #app {
      display: flex;
      min-height: 100vh;
    }
    
    .sidebar {
      width: 280px;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
    }
    
    .content {
      flex: 1;
      margin-left: 280px;
      padding: 20px;
      background: white;
    }
    
    h1 { margin-bottom: 20px; }
    p { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div id="app">
    <div class="sidebar">
      <h2>Sidebar</h2>
      <ul>
        <li>Menu Item 1</li>
        <li>Menu Item 2</li>
        <li>Menu Item 3</li>
      </ul>
    </div>
    <div class="content">
      <h1>Content Area</h1>
      <p>This is a test of the layout system.</p>
      <p>The content should start right next to the sidebar.</p>
    </div>
  </div>
</body>
</html>
