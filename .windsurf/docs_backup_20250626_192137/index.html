    /* Theme styles */
    :root {
      --bg-color: #ffffff;
      --text-color: #2c3e50;
      --sidebar-bg: #f5f7fa;
      --sidebar-text: #2c3e50;
      --border-color: #eaecef;
      --code-bg: #f6f8fa;
      --code-text: #476582;
      --link-color: #2c3e50;
      --link-hover: #42b983;
      --header-bg: #f5f7fa;
    }
    
    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --sidebar-bg: #252526;
      --sidebar-text: #e0e0e0;
      --border-color: #404040;
      --code-bg: #2d2d2d;
      --code-text: #d4d4d4;
      --link-color: #e0e0e0;
      --link-hover: #42b983;
      --header-bg: #252526;
    }
    
    /* Base styles */
    html, body, #app {
      margin: 0;
      padding: 0;
      width: 100%;
      min-height: 100vh;
      overflow-x: hidden;
      background: #fff;
    }
    
    /* Layout container */
    .app-container {
      min-height: 100vh;
      position: relative;
      padding-left: 0;
      transition: padding 0.3s ease;
    }
    
    /* Sidebar container */
    .sidebar {
      width: 280px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      background: var(--sidebar-bg);
      color: var(--sidebar-text);
      border-right: 1px solid var(--border-color);
      z-index: 10;
      overflow-y: auto;
      transform: translateX(0);
      transition: all 0.3s ease;
      padding: 20px 0 20px 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    
    /* Collapsed state */
    .sidebar-collapsed .sidebar {
      transform: translateX(-100%);
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .sidebar li {
      padding: 2px 10px;
      margin: 0;
      line-height: 1.2;
      transition: background-color 0.2s ease;
    }
    
    .sidebar li:hover {
      background-color: var(--border-color);
    }
    
    .sidebar a {
      color: var(--sidebar-text);
      text-decoration: none;
      display: block;
      transition: color 0.2s ease;
      padding: 2px 0;
    }
    
    .sidebar a:hover {
      color: var(--link-hover);
    }
    
    /* Active sidebar link */
    .sidebar a.router-link-active {
      color: var(--link-hover);
      font-weight: 500;
    }
    
    /* Nested sidebar items */
    .sidebar .sidebar-nav ul {
      padding-left: 15px;
    }
    
    /* Collapsible arrows */
    .sidebar .app-sub-sidebar > li > a:before,
    .sidebar .sidebar-nav > li > a:before {
      content: 'â–¶';
      display: inline-block;
      font-size: 10px;
      margin-right: 6px;
      transition: transform 0.2s ease;
    }
    
    .sidebar li.open > a:before {
      transform: rotate(90deg);
    }
    
    /* Collapsible sidebar items */
    .sidebar ul li {
      position: relative;
      list-style: none;
      margin: 0;
      padding: 0;
    }
  
    .sidebar ul li a {
      display: block;
      padding: 6px 10px 6px 24px;
      color: var(--text-color);
      text-decoration: none;
      transition: background-color 0.2s;
      position: relative;
      border-radius: 4px;
    }
  
    .sidebar ul li a:hover {
      background-color: var(--sidebar-item-hover-bg);
    }
  
    /* Collapse/expand icons */
    .sidebar ul li .collapse-btn {
      position: absolute;
      left: 4px;
      top: 6px;
      cursor: pointer;
      width: 16px;
      height: 16px;
      text-align: center;
      line-height: 16px;
      font-size: 12px;
      color: var(--text-color);
      opacity: 0.6;
      transition: all 0.2s;
    }
  
    .sidebar ul li .collapse-btn:hover {
      opacity: 1;
    }
  
    /* Nested lists */
    .sidebar ul ul {
      padding-left: 16px;
      margin: 0;
      display: none;
    }
  
    .sidebar ul li.open > ul {
      display: block;
    }
  
    /* Active link */
    .sidebar ul li.active > a {
      color: var(--theme-color);
      font-weight: 600;
    }
    
    .sidebar .app-sub-sidebar {
      display: none;
    }
    
    .sidebar li.open > .app-sub-sidebar,
    .sidebar li.open > .sidebar-nav {
      display: block;
    }
    
    /* Sidebar section headers */
    .sidebar h2 {
      color: var(--sidebar-text);
      font-size: 1.1em;
      margin: 20px 0 10px 0;
      padding: 0 20px;
      font-weight: 600;
    }
    
    /* Show sidebar */
    body.sidebar-visible .sidebar {
      transform: translateX(0);
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    
    /* Main content area */
    .content {
      margin-left: 280px;
      padding: 20px;
      transition: margin 0.3s ease;
      min-height: 100vh;
      background: var(--bg-color);
      color: var(--text-color);
    }
    
    /* When sidebar is collapsed */
    .sidebar-collapsed .content {
      margin-left: 0;
    }
    
    /* Show sidebar */
    
    /* Collapsed sidebar */
    body.sidebar-collapsed .sidebar {
      transform: translateX(-300px);
    }
    body.sidebar-collapsed .content {
      margin-left: 0;
    }
    
    /* Ensure sidebar content is visible */
    .sidebar > * {
      visibility: visible;
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    
    /* Sidebar toggle button */
    .sidebar-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: var(--sidebar-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 4px;
    }
    
    /* Theme toggle button */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
      background: var(--sidebar-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      font-size: 20px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
    }
    
    .theme-toggle:hover {
      background: var(--border-color);
    }
    
    /* Toggle buttons */
    .sidebar-toggle, .theme-toggle {
      position: fixed;
      z-index: 100;
      background: #42b983;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.2s ease;
      opacity: 0.9;
    }
    
    .sidebar-toggle:hover, .theme-toggle:hover {
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    
    .sidebar-toggle:active, .theme-toggle:active {
      transform: scale(0.95);
    }

      top: 20px;
      left: 20px;
    }
    
    .theme-toggle {
      top: 20px;
      right: 50px;
      background: #6c757d;
    }
    
    /* Overlay when sidebar is open */
    .sidebar-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 5;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    body.sidebar-visible .sidebar-overlay {
      display: block;
      opacity: 1;
    }
    
    /* Toggle buttons */

    }
    
    /* Reset body and html */
    body, html {
      margin: 0 !important;
      padding: 0 !important;
      overflow-x: hidden !important;
    }
    /* Clean up any conflicting styles */
    body, html {
      transform: none !important;
      transition: none !important;
    }
    
    /* Ensure proper layout structure */

      display: flex;

    /* Sidebar footer styles */

    sidebarToggle.innerHTML = '&#8801;';
    sidebarToggle.title = 'Toggle Sidebar';
    
    // Add sidebar toggle to the page
    document.body.appendChild(sidebarToggle);
    
    // Create and add theme toggle button
    const themeToggle = document.createElement('button');
    themeToggle.className = 'theme-toggle';
    themeToggle.title = 'Toggle Theme';
    themeToggle.innerHTML = 'ðŸŒ™';
    
    // Add theme toggle to the page
    document.body.appendChild(themeToggle);
    
    // Theme management
    const themeManager = {
        init: function() {
          this.themeToggle = document.querySelector('.theme-toggle');
          if (!this.themeToggle) return;
          
          this.setupEventListeners();
          this.applyTheme();
        },
        
        setupEventListeners: function() {
          if (this.themeToggle) {
            this.themeToggle.addEventListener('click', (e) => {
              e.preventDefault();
              this.toggleTheme();
            });
          }
          
          // Watch for system theme changes
          if (window.matchMedia) {
            const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            darkModeMediaQuery.addListener(() => {
              if (!localStorage.getItem('theme')) {
                this.applyTheme();
              }
            });
          }
        },
        
        toggleTheme: function() {
          const isDark = document.body.classList.toggle('dark');
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          this.applySidebarTheme(isDark ? 'dark' : 'light');
        },
        
        applyTheme: function() {
          const savedTheme = localStorage.getItem('theme') || 'light';
          if (savedTheme === 'dark') {
            document.body.classList.add('dark');
          } else {
            document.body.classList.remove('dark');
          }
          this.applySidebarTheme(savedTheme);
        },
        
        applySidebarTheme: function(theme) {
          const sidebar = document.querySelector('.sidebar');
          if (!sidebar) return;
          
          if (theme === 'dark') {
            sidebar.style.setProperty('--sidebar-bg', '#252526');
            sidebar.style.setProperty('--sidebar-text', '#e0e0e0');
            sidebar.style.setProperty('--border-color', '#404040');
          } else {
            sidebar.style.setProperty('--sidebar-bg', '#f5f7fa');
            sidebar.style.setProperty('--sidebar-text', '#2c3e50');
            sidebar.style.setProperty('--border-color', '#eaecef');
          }
        }
      };
      
      // Sidebar management
      const sidebarManager = {
        init: function() {
          this.sidebarToggle = document.querySelector('.sidebar-toggle');
          this.sidebar = document.querySelector('.sidebar');
          this.overlay = document.querySelector('.sidebar-overlay');
          
          if (!this.sidebar || !this.sidebarToggle) return;
          
          this.setupEventListeners();
          this.setupOverlay();
          this.restoreSidebarState();
        },
        
        setupEventListeners: function() {
          if (this.sidebarToggle) {
            this.sidebarToggle.addEventListener('click', (e) => {
              e.preventDefault();
              this.toggleSidebar();
            });
          }
          
          // Close sidebar when clicking outside on mobile
          document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768 && 
                this.sidebar && 
                !this.sidebar.contains(e.target) && 
                e.target !== this.sidebarToggle) {
              this.hideSidebar();
            }
          });
          
          // Close sidebar when pressing Escape key
          document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
              this.hideSidebar();
            }
          });
        },
        
        toggleSidebar: function() {
          if (!this.overlay) return;
          
          const isCollapsed = document.body.classList.toggle('sidebar-collapsed');
          this.overlay.classList.toggle('active', isCollapsed);
          localStorage.setItem('sidebar-collapsed', isCollapsed);
        },
        
        hideSidebar: function() {
          document.body.classList.add('sidebar-collapsed');
          if (this.overlay) {
            this.overlay.classList.add('active');
          }
        },
        
        setupOverlay: function() {
          if (this.overlay) return;
          
          this.overlay = document.createElement('div');
          this.overlay.className = 'sidebar-overlay';
          document.body.appendChild(this.overlay);
          
          this.overlay.addEventListener('click', () => this.hideSidebar());
        },
        
        restoreSidebarState: function() {
          const isCollapsed = localStorage.getItem('sidebar-collapsed') === 'true';
          if (isCollapsed) {
            document.body.classList.add('sidebar-collapsed');
            if (this.overlay) {
              this.overlay.classList.add('active');
            }
          }
        }
      };
      
      // Initialize managers
      themeManager.init();
      sidebarManager.init();
      
      // Close sidebar on mobile when clicking a link
      const sidebarLinks = document.querySelectorAll('.sidebar a');
      sidebarLinks.forEach(function(link) {
        link.addEventListener('click', function() {
          if (window.innerWidth < 768) {
            sidebarManager.hideSidebar();
          }
        });
      });
    });
  </script>
